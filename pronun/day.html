<!DOCTYPE html>
<html>

<head>
    <title>读音：第1天</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/calculate.js"></script>
    <style>
        .char {
            display: inline-block;
            position: relative;
        }

        .char::before {
            content: '.';
            display: inline-block;

            position: absolute;
            bottom: -0.5em;
            left: 0;

            text-align: center;
            width: 100%;

        }
    </style>
</head>

<body>
    <div class="container">
        <h2>读音：第1天</h2>
        <div class="border">
            <font size=6>1.一</font>
            <font size=6 class="char">绺</font>
            <br></br>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary mr-4">
                    <input type="radio" name="t1" autocomplete="off" value="1">A.lǖ
                </label>
                <label class="btn btn-primary mr-4">
                    <input type="radio" name="t1" autocomplete="off" value="2">B.lǘ
                </label>
                <label class="btn btn-primary mr-4">
                    <input type="radio" name="t1" autocomplete="off" value="3">C.lǚ
                </label>
                <label class="btn btn-primary mr-4">
                    <input type="radio" name="t1" autocomplete="off" value="4">D.lǜ
                </label>
            </div>
        </div>
        <div class="border">
            <h3>2.</h3>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary mr-4">
                    <input type="radio" name="t2" autocomplete="off" value="1">A.
                </label>
                <label class="btn btn-primary mr-4">
                    <input type="radio" name="t2" autocomplete="off" value="2">B.
                </label>
                <label class="btn btn-primary mr-4">
                    <input type="radio" name="t2" autocomplete="off" value="3">C.
                </label>
                <label class="btn btn-primary mr-4">
                    <input type="radio" name="t2" autocomplete="off" value="4">D.
                </label>
            </div>
        </div>
        成绩: <input type="text" id="score"><br /><br />
        <button onclick="calculate()">复制文本</button>
    </div>
</body>

</html>
